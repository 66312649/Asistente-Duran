<head>

<style>
/* CSS Variables for theming */
:root {
  --bg-primary: #0f0f23;
  --bg-secondary: #1a1a2e;
  --bg-tertiary: #16213e;
  --text-primary: #ffffff;
  --text-secondary: #b4b4b4;
  --text-muted: #6b7280;
  --accent-primary: #10a37f;
  --accent-secondary: #1a7f64;
  --accent-tertiary: #0d8a6b;
  --border-color: #2d2d2d;
  --message-user: #2f2f2f;
  --message-ai: #1e1e1e;
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  --border-radius: 12px;
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Light mode variables */
[data-theme="light"] {
  --bg-primary: #ffffff;
  --bg-secondary: #f7f7f8;
  --bg-tertiary: #ffffff;
  --text-primary: #2d2d2d;
  --text-secondary: #4a4a4a;
  --text-muted: #6b7280;
  --accent-primary: #10a37f;
  --accent-secondary: #1a7f64;
  --accent-tertiary: #0d8a6b;
  --border-color: #e5e5e5;
  --message-user: #f0f0f0;
  --message-ai: #ffffff;
  --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

/* Reset and base styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
  background: var(--bg-primary);
  color: var(--text-primary);
  overflow-x: hidden;
}

/* Main app container */
.app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  max-width: 100vw;
  position: relative;
}

/* Header with AI branding and controls */
.header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: var(--bg-secondary);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border-color);
  padding: 1rem 2rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  min-height: 70px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.logo {
  height: 40px;
  width: auto;
  filter: drop-shadow(0 2px 8px rgba(16, 163, 127, 0.3));
}

.ai-branding {
  position: relative;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

/* Animated AI text with wave effects */
.ai-text {
  font-size: 1.5rem;
  font-weight: 700;
  background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
  background-size: 200% 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: gradientShift 3s ease-in-out infinite;
  position: relative;
}

/* Floating wave animation around AI text */
.ai-waves {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80px;
  height: 80px;
  pointer-events: none;
}

.wave {
  position: absolute;
  border: 2px solid var(--accent-primary);
  border-radius: 50%;
  opacity: 0;
  animation: waveExpand 2s ease-out infinite;
}

.wave:nth-child(1) { animation-delay: 0s; }
.wave:nth-child(2) { animation-delay: 0.5s; }
.wave:nth-child(3) { animation-delay: 1s; }
.wave:nth-child(4) { animation-delay: 1.5s; }

/* Header controls */
.header-controls {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.theme-toggle {
  background: transparent;
  border: 1px solid var(--border-color);
  color: var(--text-secondary);
  padding: 0.5rem;
  border-radius: 8px;
  cursor: pointer;
  transition: var(--transition);
  font-size: 1.2rem;
}

.theme-toggle:hover {
  background: var(--bg-tertiary);
  border-color: var(--accent-primary);
}

.center-selector {
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  color: var(--text-primary);
  padding: 0.5rem 1rem;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: var(--transition);
  font-size: 0.9rem;
}

.center-selector:hover {
  border-color: var(--accent-primary);
}

/* Main chat container */
.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  max-width: 800px;
  margin: 0 auto;
  width: 100%;
  position: relative;
}

/* Chat messages area */
.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 2rem 1rem;
  scroll-behavior: smooth;
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

/* Custom scrollbar */
.chat-messages::-webkit-scrollbar {
  width: 6px;
}

.chat-messages::-webkit-scrollbar-track {
  background: var(--bg-secondary);
}

.chat-messages::-webkit-scrollbar-thumb {
  background: var(--border-color);
  border-radius: 3px;
}

.chat-messages::-webkit-scrollbar-thumb:hover {
  background: var(--accent-primary);
}

/* Message bubbles */
.message {
  display: flex;
  gap: 1rem;
  max-width: 100%;
  animation: messageSlideIn 0.3s ease-out;
}

.message.user {
  flex-direction: row-reverse;
}

.message-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 0.9rem;
  flex-shrink: 0;
}

.message.user .message-avatar {
  background: var(--accent-primary);
  color: white;
}

.message.ai .message-avatar {
  background: var(--bg-tertiary);
  border: 2px solid var(--accent-primary);
  color: var(--accent-primary);
}

.message-content {
  background: var(--message-ai);
  padding: 1rem 1.5rem;
  border-radius: var(--border-radius);
  max-width: 70%;
  word-wrap: break-word;
  border: 1px solid var(--border-color);
  position: relative;
}

.message.user .message-content {
  background: var(--message-user);
  border-color: var(--accent-primary);
}

/* Welcome message */
.welcome-message {
  text-align: center;
  padding: 3rem 2rem;
  color: var(--text-secondary);
}

.welcome-title {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 1rem;
  background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.welcome-subtitle {
  font-size: 1.1rem;
  margin-bottom: 2rem;
  line-height: 1.6;
}

/* Language selector */
.language-selector {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 2rem;
  flex-wrap: wrap;
}

.language-flag {
  width: 60px;
  height: 45px;
  border-radius: 8px;
  border: 2px solid var(--border-color);
  overflow: hidden;
  cursor: pointer;
  transition: var(--transition);
  position: relative;
}

.language-flag:hover {
  border-color: var(--accent-primary);
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.language-flag.active {
  border-color: var(--accent-primary);
  box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
}

.language-flag img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Input area */
.input-area {
  padding: 1.5rem 2rem 2rem;
  background: var(--bg-secondary);
  border-top: 1px solid var(--border-color);
  position: sticky;
  bottom: 0;
}

.input-container {
  max-width: 800px;
  margin: 0 auto;
  position: relative;
}

.input-wrapper {
  display: flex;
  align-items: flex-end;
  gap: 1rem;
  background: var(--bg-tertiary);
  border: 2px solid var(--border-color);
  border-radius: var(--border-radius);
  padding: 1rem;
  transition: var(--transition);
}

.input-wrapper:focus-within {
  border-color: var(--accent-primary);
  box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
}

.message-input {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: var(--text-primary);
  font-size: 1rem;
  line-height: 1.5;
  resize: none;
  min-height: 24px;
  max-height: 120px;
  font-family: inherit;
}

.message-input::placeholder {
  color: var(--text-muted);
}

.input-controls {
  display: flex;
  gap: 0.5rem;
  align-items: center;
}

.control-btn {
  background: transparent;
  border: 1px solid var(--border-color);
  color: var(--text-secondary);
  padding: 0.75rem;
  border-radius: 8px;
  cursor: pointer;
  transition: var(--transition);
  font-size: 1.1rem;
  display: flex;
  align-items: center;
  justify-content: center;
}

.control-btn:hover {
  background: var(--accent-primary);
  border-color: var(--accent-primary);
  color: white;
  transform: translateY(-1px);
}

.control-btn.primary {
  background: var(--accent-primary);
  border-color: var(--accent-primary);
  color: white;
}

.control-btn.primary:hover {
  background: var(--accent-secondary);
  border-color: var(--accent-secondary);
}

.control-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

/* Voice recording indicator */
.voice-indicator {
  position: absolute;
  top: -60px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--accent-primary);
  color: white;
  padding: 0.75rem 1.5rem;
  border-radius: 25px;
  font-size: 0.9rem;
  opacity: 0;
  transition: var(--transition);
  pointer-events: none;
}

.voice-indicator.active {
  opacity: 1;
  transform: translateX(-50%) translateY(-10px);
}

.voice-indicator::after {
  content: '';
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  border: 8px solid transparent;
  border-top-color: var(--accent-primary);
}

/* Loading animation for AI responses */
.typing-indicator {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 1rem 1.5rem;
  background: var(--message-ai);
  border-radius: var(--border-radius);
  border: 1px solid var(--border-color);
  max-width: 70%;
}

.typing-dots {
  display: flex;
  gap: 4px;
}

.typing-dot {
  width: 8px;
  height: 8px;
  background: var(--accent-primary);
  border-radius: 50%;
  animation: typingBounce 1.4s ease-in-out infinite;
}

.typing-dot:nth-child(1) { animation-delay: 0s; }
.typing-dot:nth-child(2) { animation-delay: 0.2s; }
.typing-dot:nth-child(3) { animation-delay: 0.4s; }

/* Results and map sections (hidden by default) */
.results-section,
.map-section {
  display: none;
  padding: 2rem;
  max-width: 800px;
  margin: 0 auto;
  width: 100%;
}

.results-section.active,
.map-section.active {
  display: block;
}

.results-grid {
  display: grid;
  gap: 1rem;
  margin-top: 1rem;
}

.result-item {
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  padding: 1.5rem;
  transition: var(--transition);
  cursor: pointer;
}

.result-item:hover {
  border-color: var(--accent-primary);
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.result-title {
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: var(--text-primary);
}

.result-details {
  color: var(--text-secondary);
  font-size: 0.9rem;
  line-height: 1.4;
}

/* Map container */
.map-container {
  position: relative;
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  overflow: hidden;
  height: 500px;
  background: var(--bg-tertiary);
}

.map-image {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.map-pin {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #ef4444;
  border-radius: 50%;
  border: 3px solid white;
  box-shadow: var(--shadow);
  transform: translate(-50%, -50%);
  animation: pinPulse 2s ease-in-out infinite;
}

/* Animations */
@keyframes gradientShift {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

@keyframes waveExpand {
  0% {
    width: 20px;
    height: 20px;
    opacity: 1;
  }
  100% {
    width: 80px;
    height: 80px;
    opacity: 0;
  }
}

@keyframes messageSlideIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes typingBounce {
  0%, 60%, 100% {
    transform: translateY(0);
  }
  30% {
    transform: translateY(-10px);
  }
}

@keyframes pinPulse {
  0%, 100% {
    transform: translate(-50%, -50%) scale(1);
  }
  50% {
    transform: translate(-50%, -50%) scale(1.2);
  }
}

/* Responsive design */
@media (max-width: 768px) {
  .header {
    padding: 1rem;
    flex-wrap: wrap;
    gap: 1rem;
  }
  
  .header-controls {
    order: 3;
    width: 100%;
    justify-content: center;
  }
  
  .chat-messages {
    padding: 1rem 0.5rem;
  }
  
  .message-content {
    max-width: 85%;
  }
  
  .input-area {
    padding: 1rem;
  }
  
  .welcome-message {
    padding: 2rem 1rem;
  }
  
  .welcome-title {
    font-size: 1.5rem;
  }
  
  .language-selector {
    gap: 0.5rem;
  }
  
  .language-flag {
    width: 50px;
    height: 38px;
  }
}

@media (max-width: 480px) {
  .ai-text {
    font-size: 1.2rem;
  }
  
  .ai-waves {
    width: 60px;
    height: 60px;
  }
  
  .message {
    gap: 0.5rem;
  }
  
  .message-avatar {
    width: 32px;
    height: 32px;
    font-size: 0.8rem;
  }
  
  .message-content {
    padding: 0.75rem 1rem;
    max-width: 90%;
  }
  
  .input-wrapper {
    padding: 0.75rem;
  }
  
  .control-btn {
    padding: 0.5rem;
    font-size: 1rem;
  }
}

/* Accessibility improvements */
@media (prefers-reduced-motion: reduce) {
  * {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}

/* Focus styles for keyboard navigation */
.control-btn:focus,
.theme-toggle:focus,
.center-selector:focus,
.language-flag:focus {
  outline: 2px solid var(--accent-primary);
  outline-offset: 2px;
}

.message-input:focus {
  outline: none;
}

/* High contrast mode support */
@media (prefers-contrast: high) {
  :root {
    --border-color: #ffffff;
    --text-secondary: #ffffff;
  }
}
</style>
</head>

/**

  setupTheme();

/**
 * Setup theme switching functionality
 */
function setupTheme() {
  document.documentElement.setAttribute('data-theme', currentTheme);
  themeToggle.textContent = currentTheme === 'dark' ? '☀️' : '🌙';
  
  themeToggle.addEventListener('click', () => {
    currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
    document.documentElement.setAttribute('data-theme', currentTheme);
    themeToggle.textContent = currentTheme === 'dark' ? '☀️' : '🌙';
    localStorage.setItem('theme', currentTheme);
  });
}

/**
 * Setup language selector functionality
 */
function setupLanguageSelector() {
  const flags = languageSelector.querySelectorAll('.language-flag');
  
  flags.forEach(flag => {
    flag.addEventListener('click', () => {
      // Remove active class from all flags
      flags.forEach(f => f.classList.remove('active'));
      
      // Add active class to clicked flag
      flag.classList.add('active');
      
      // Update current language
      currentLanguage = flag.dataset.lang;
      
      // Update voice indicator text
      updateVoiceIndicatorText();
      
      // Speak welcome message in new language
      speakMessage(LANGUAGES[currentLanguage].messages.welcome);
    });
  });
}

/**
 * Setup center selector functionality
 */
function setupCenterSelector() {
  centerSelector.value = currentCenter.id;
  
  centerSelector.addEventListener('change', (e) => {
    currentCenter = CENTERS[e.target.value];
    localStorage.setItem('centerId', currentCenter.id);
    loadData();
  });
}

/**
 * Setup voice recognition functionality
 */
function setupVoiceRecognition() {
  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = LANGUAGES[currentLanguage].tag;
    
    recognition.onstart = () => {
      isListening = true;
      voiceIndicator.classList.add('active');
      voiceBtn.style.background = 'var(--accent-primary)';
      voiceBtn.style.color = 'white';
    };
    
    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      messageInput.value = transcript;
      messageInput.focus();
    };
    
    recognition.onend = () => {
      isListening = false;
      voiceIndicator.classList.remove('active');
      voiceBtn.style.background = '';
      voiceBtn.style.color = '';
    };
    
    recognition.onerror = (event) => {
      console.error('Speech recognition error:', event.error);
      isListening = false;
      voiceIndicator.classList.remove('active');
      voiceBtn.style.background = '';
      voiceBtn.style.color = '';
    };
  } else {
    voiceBtn.style.display = 'none';
  }
}

/**
 * Setup input handlers
 */
function setupInputHandlers() {
  // Send button click
  sendBtn.addEventListener('click', handleSendMessage);
  
  // Enter key to send (Shift+Enter for new line)
  messageInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      handleSendMessage();
    }
  });
  
  // Voice button click
  voiceBtn.addEventListener('click', () => {
    if (recognition) {
      if (isListening) {
        recognition.stop();
      } else {
        recognition.lang = LANGUAGES[currentLanguage].tag;
        recognition.start();
      }
    }
  });
}

/**
 * Setup textarea auto-resize functionality
 */
function setupTextareaResize() {
  messageInput.addEventListener('input', () => {
    messageInput.style.height = 'auto';
    messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
  });
}

/**

}

/**
 * Handle sending a message
 */
async function handleSendMessage() {
  const message = messageInput.value.trim();
  if (!message) return;
  
  // Hide welcome message
  welcomeMessage.style.display = 'none';
  
  // Add user message to chat
  addMessage(message, 'user');
  
  // Clear input
  messageInput.value = '';
  messageInput.style.height = 'auto';
  
  // Show typing indicator
  const typingId = showTypingIndicator();
  
  // Process the message
  try {
    await processMessage(message);
  } catch (error) {
    console.error('Error processing message:', error);
    addMessage(LANGUAGES[currentLanguage].messages.error, 'ai');
  } finally {
    // Remove typing indicator
    removeTypingIndicator(typingId);
  }
  
  // Focus back on input
  messageInput.focus();
}

/**
 * Add a message to the chat
 */
function addMessage(content, sender) {
  const messageDiv = document.createElement('div');
  messageDiv.className = `message ${sender}`;
  
  const avatar = document.createElement('div');
  avatar.className = 'message-avatar';
  avatar.textContent = sender === 'user' ? 'TÚ' : 'AI';
  
  const messageContent = document.createElement('div');
  messageContent.className = 'message-content';
  messageContent.textContent = content;
  
  messageDiv.appendChild(avatar);
  messageDiv.appendChild(messageContent);
  
  chatMessages.appendChild(messageDiv);
  
  // Scroll to bottom
  chatMessages.scrollTop = chatMessages.scrollHeight;
  
  // Speak AI messages
  if (sender === 'ai') {
    speakMessage(content);
  }
}

/**

/**

  }
}

/**
 * Process user message and generate response
 */
async function processMessage(message) {
  // Simulate processing delay
  await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));
  
  // Simple message processing logic
  const normalizedMessage = message.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
  
  if (normalizedMessage.includes('hola') || normalizedMessage.includes('hello') || normalizedMessage.includes('hi')) {
    const greeting = getTimeBasedGreeting();
    addMessage(`${greeting}! Soy tu asistente AI de Duran. ¿En qué puedo ayudarte hoy?`, 'ai');
  } else if (normalizedMessage.includes('buscar') || normalizedMessage.includes('encontrar') || normalizedMessage.includes('producto')) {
    const results = searchProducts(message);
    if (results.length > 0) {
      addMessage(`He encontrado ${results.length} productos que coinciden con tu búsqueda. Te muestro los resultados más relevantes.`, 'ai');
      showResults(results);
    } else {
      addMessage(LANGUAGES[currentLanguage].messages.noResults, 'ai');
    }
  } else if (normalizedMessage.includes('ubicacion') || normalizedMessage.includes('donde') || normalizedMessage.includes('location')) {
    addMessage('Para mostrarte la ubicación exacta, necesito que primero busques un producto específico. ¿Qué producto estás buscando?', 'ai');
  } else if (normalizedMessage.includes('precio') || normalizedMessage.includes('cuesta') || normalizedMessage.includes('price')) {
    addMessage('Puedo ayudarte con información de precios. Por favor, especifica el producto del que quieres conocer el precio.', 'ai');
  } else if (normalizedMessage.includes('stock') || normalizedMessage.includes('disponible') || normalizedMessage.includes('inventory')) {
    addMessage(`Consultando el stock del centro ${currentCenter.label}. ¿Qué producto específico te interesa?`, 'ai');
  } else {
    // Default search behavior
    const results = searchProducts(message);
    if (results.length > 0) {
      addMessage(`He encontrado ${results.length} productos relacionados con "${message}". Aquí tienes los resultados:`, 'ai');
      showResults(results);
    } else {
      addMessage(`No he encontrado productos específicos para "${message}". ¿Podrías ser más específico o probar con otros términos de búsqueda?`, 'ai');
    }
  }
}

/**
 * Get time-based greeting
 */
function getTimeBasedGreeting() {
  const hour = new Date().getHours();
  const greetings = LANGUAGES[currentLanguage].greetings;
  
  if (hour < 12) return greetings.morning;
  if (hour < 18) return greetings.afternoon;
  return greetings.evening;
}

/**
 * Speak message using Web Speech API
 */
function speakMessage(text) {
  if ('speechSynthesis' in window) {
    // Cancel any ongoing speech
    speechSynthesis.cancel();
    
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = LANGUAGES[currentLanguage].tag;
    utterance.rate = 0.9;
    utterance.pitch = 1;
    utterance.volume = 0.8;
    
    // Try to find a suitable voice
    const voices = speechSynthesis.getVoices();
    const preferredVoice = voices.find(voice => 
      voice.lang.startsWith(currentLanguage) || 
      voice.lang.startsWith(LANGUAGES[currentLanguage].tag.substring(0, 2))
    );
    
    if (preferredVoice) {
      utterance.voice = preferredVoice;
    }
    
    speechSynthesis.speak(utterance);
  }
}

/**
 * Utility function to parse CSV (simplified)
 */
function parseCSV(text) {
  const lines = text.split('\n').filter(line => line.trim());
  if (lines.length === 0) return [];
  
  const headers = lines[0].split(';').map(h => h.trim());
  const rows = [];
  
  for (let i = 1; i < lines.length; i++) {
    const values = lines[i].split(';').map(v => v.trim());
    const row = {};
    headers.forEach((header, index) => {
      row[header] = values[index] || '';
    });
    rows.push(row);
  }
  
  return rows;
}
