/* CSS Variables for theming */
:root {
  --bg-primary: #0f0f23;
  --bg-secondary: #1a1a2e;
  --bg-tertiary: #16213e;
  --text-primary: #ffffff;
  --text-secondary: #b4b4b4;
  --text-muted: #6b7280;
  --accent-primary: #333333;
  --accent-secondary: #444444;
  --accent-tertiary: #555555;
  --border-color: #2d2d2d;
  --message-user: #2f2f2f;
  --message-ai: #1e1e1e;
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
  --border-radius: 12px;
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

/* Light mode variables */
[data-theme="light"] {
  --bg-primary: #ffffff;
  --bg-secondary: #f7f7f8;
  --bg-tertiary: #ffffff;
  --text-primary: #2d2d2d;
  --text-secondary: #4a4a4a;
  --text-muted: #6b7280;
  --accent-primary: #333333;
  --accent-secondary: #444444;
  --accent-tertiary: #555555;
  --border-color: #e5e5e5;
  --message-user: #f0f0f0;
  --message-ai: #ffffff;
  --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
}

/* Reset and base styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
  background: var(--bg-primary);
  color: var(--text-primary);
  overflow-x: hidden;
}

/* Main app container */
.app {
  display: flex;
  flex-direction: column;
  height: 100vh;
  max-width: 100vw;
  position: relative;
}

/* Header with AI branding and controls */
.header {
  position: sticky;
  top: 0;
  z-index: 100;
  background: var(--bg-secondary);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border-color);
  padding: 1rem 2rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  min-height: 70px;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.logo {
  height: 40px;
  width: auto;
  filter: drop-shadow(0 2px 8px rgba(51, 51, 51, 0.3));
}

/* Header controls */
.header-controls {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.theme-toggle {
  background: transparent;
  border: 1px solid var(--border-color);
  color: var(--text-secondary);
  padding: 0.5rem;
  border-radius: 8px;
  cursor: pointer;
  transition: var(--transition);
  font-size: 1.2rem;
}

.theme-toggle:hover {
  background: var(--bg-tertiary);
  border-color: var(--accent-primary);
}

.center-selector {
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  color: var(--text-primary);
  padding: 0.5rem 1rem;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: var(--transition);
  font-size: 0.9rem;
}

.center-selector:hover {
  border-color: var(--accent-primary);
}

/* Data counter styles */
.data-counter {
  display: flex;
  gap: 1rem;
  font-size: 0.9rem;
  color: var(--text-secondary);
}

.data-counter span {
  display: flex;
  align-items: center;
  gap: 0.25rem;
}

.data-counter strong {
  color: var(--text-primary);
  font-weight: 600;
}

/* Main chat container */
.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  max-width: 800px;
  margin: 0 auto;
  width: 100%;
  position: relative;
}

/* Chat messages area */
.chat-messages {
  flex: 1;
  overflow-y: auto;
  padding: 2rem 1rem;
  scroll-behavior: smooth;
  display: flex;
  flex-direction: column;
  gap: 1.5rem;
}

/* Custom scrollbar */
.chat-messages::-webkit-scrollbar {
  width: 6px;
}

.chat-messages::-webkit-scrollbar-track {
  background: var(--bg-secondary);
}

.chat-messages::-webkit-scrollbar-thumb {
  background: var(--border-color);
  border-radius: 3px;
}

.chat-messages::-webkit-scrollbar-thumb:hover {
  background: var(--accent-primary);
}

/* Message bubbles */
.message {
  display: flex;
  gap: 1rem;
  max-width: 100%;
  animation: messageSlideIn 0.3s ease-out;
  margin-bottom: 2rem;
}

.message.user {
  flex-direction: row-reverse;
}

.message-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 600;
  font-size: 0.9rem;
  flex-shrink: 0;
}

.message.user .message-avatar {
  background: var(--accent-primary);
  color: white;
}

.message.ai .message-avatar {
  background: var(--bg-tertiary);
  border: 2px solid var(--accent-primary);
  color: var(--accent-primary);
}

.message-content {
  background: transparent;
  padding: 0;
  border-radius: 0;
  max-width: 70%;
  word-wrap: break-word;
  border: none;
  position: relative;
  color: var(--text-primary);
  line-height: 1.6;
}

.message.user .message-content {
  background: transparent;
  border: none;
  color: var(--text-primary);
}

/* Welcome message */
.welcome-message {
  text-align: center;
  padding: 3rem 2rem;
  color: var(--text-secondary);
}

.welcome-title {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 1rem;
  background: linear-gradient(45deg, var(--accent-primary), var(--accent-secondary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.welcome-subtitle {
  font-size: 1.1rem;
  margin-bottom: 2rem;
  line-height: 1.6;
}

/* Language selector */
.language-selector {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-bottom: 2rem;
  flex-wrap: wrap;
}

.language-flag {
  width: 60px;
  height: 45px;
  border-radius: 8px;
  border: 2px solid var(--border-color);
  overflow: hidden;
  cursor: pointer;
  transition: var(--transition);
  position: relative;
}

.language-flag:hover {
  border-color: var(--accent-primary);
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.language-flag.active {
  border-color: var(--accent-primary);
  box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
}

.language-flag img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Input area */
.input-area {
  padding: 0.75rem 2rem 1rem;
  background: var(--bg-secondary);
  border-top: 1px solid var(--border-color);
  position: sticky;
  bottom: 0;
}

.input-container {
  max-width: 800px;
  margin: 0 auto;
  position: relative;
}

.input-wrapper {
  display: flex;
  align-items: flex-end;
  gap: 1rem;
  background: var(--bg-tertiary);
  border: 2px solid var(--border-color);
  border-radius: var(--border-radius);
  padding: 0.5rem;
  transition: var(--transition);
}

.input-wrapper:focus-within {
  border-color: var(--accent-primary);
  box-shadow: 0 0 0 3px rgba(51, 51, 51, 0.1);
}

.message-input {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: var(--text-primary);
  font-size: 1rem;
  line-height: 1.5;
  resize: none;
  min-height: 24px;
  max-height: 80px;
  font-family: inherit;
}

.message-input::placeholder {
  color: var(--text-muted);
}

.input-controls {
  display: flex;
  gap: 0.5rem;
  align-items: center;
}

.control-btn {
  background: transparent;
  border: 1px solid var(--border-color);
  color: var(--text-secondary);
  padding: 0.5rem;
  border-radius: 8px;
  cursor: pointer;
  transition: var(--transition);
  font-size: 1.1rem;
  display: flex;
  align-items: center;
  justify-content: center;
}

.control-btn:hover {
  background: var(--accent-primary);
  border-color: var(--accent-primary);
  color: white;
  transform: translateY(-1px);
}

.control-btn.primary {
  background: var(--accent-primary);
  border-color: var(--accent-primary);
  color: white;
}

.control-btn.primary:hover {
  background: var(--accent-secondary);
  border-color: var(--accent-secondary);
}

.control-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

/* Voice recording indicator */
.voice-indicator {
  position: absolute;
  top: -50px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--accent-primary);
  color: white;
  padding: 0.5rem 1rem;
  border-radius: 25px;
  font-size: 0.9rem;
  opacity: 0;
  transition: var(--transition);
  pointer-events: none;
}

.voice-indicator.active {
  opacity: 1;
  transform: translateX(-50%) translateY(-10px);
}

.voice-indicator::after {
  content: '';
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  border: 8px solid transparent;
  border-top-color: var(--accent-primary);
}

/* Loading animation for AI responses */
.typing-indicator {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 1rem 1.5rem;
  background: var(--message-ai);
  border-radius: var(--border-radius);
  border: 1px solid var(--border-color);
  max-width: 70%;
}

.typing-dots {
  display: flex;
  gap: 4px;
}

.typing-dot {
  width: 8px;
  height: 8px;
  background: var(--accent-primary);
  border-radius: 50%;
  animation: typingBounce 1.4s ease-in-out infinite;
}

.typing-dot:nth-child(1) { animation-delay: 0s; }
.typing-dot:nth-child(2) { animation-delay: 0.2s; }
.typing-dot:nth-child(3) { animation-delay: 0.4s; }

/* Results and map sections (hidden by default) */
.results-section,
.map-section {
  display: none;
  padding: 2rem;
  max-width: 800px;
  margin: 0 auto;
  width: 100%;
}

.results-section.active,
.map-section.active {
  display: block;
}

.results-grid {
  display: grid;
  gap: 1rem;
  margin-top: 1rem;
}

.result-item {
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  padding: 1.5rem;
  transition: var(--transition);
  cursor: pointer;
}

.result-item:hover {
  border-color: var(--accent-primary);
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.result-title {
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: var(--text-primary);
}

.result-details {
  color: var(--text-secondary);
  font-size: 0.9rem;
  line-height: 1.4;
}

/* Map container */
.map-container {
  position: relative;
  border: 1px solid var(--border-color);
  border-radius: var(--border-radius);
  overflow: hidden;
  height: 500px;
  background: var(--bg-tertiary);
}

.map-image {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.map-pin {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #ef4444;
  border-radius: 50%;
  border: 3px solid white;
  box-shadow: var(--shadow);
  transform: translate(-50%, -50%);
  animation: pinPulse 2s ease-in-out infinite;
}

/* Animations */
@keyframes messageSlideIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes typingBounce {
  0%, 60%, 100% {
    transform: translateY(0);
  }
  30% {
    transform: translateY(-10px);
  }
}

@keyframes pinPulse {
  0%, 100% {
    transform: translate(-50%, -50%) scale(1);
  }
  50% {
    transform: translate(-50%, -50%) scale(1.2);
  }
}

/* Responsive design */
@media (max-width: 768px) {
  .header {
    padding: 1rem;
    flex-wrap: wrap;
    gap: 1rem;
  }
  
  .header-controls {
    order: 3;
    width: 100%;
    justify-content: center;
  }
  
  .chat-messages {
    padding: 1rem 0.5rem;
  }
  
  .message-content {
    max-width: 85%;
  }
  
  .input-area {
    padding: 0.5rem;
  }
  
  .welcome-message {
    padding: 2rem 1rem;
  }
  
  .welcome-title {
    font-size: 1.5rem;
  }
  
  .language-selector {
    gap: 0.5rem;
  }
  
  .language-flag {
    width: 50px;
    height: 38px;
  }
}

@media (max-width: 480px) {
  .message {
    gap: 0.5rem;
  }
  
  .message-avatar {
    width: 32px;
    height: 32px;
    font-size: 0.8rem;
  }
  
  .message-content {
    padding: 0.75rem 1rem;
    max-width: 90%;
  }
  
  .input-wrapper {
    padding: 0.5rem;
  }
  
  .control-btn {
    padding: 0.5rem;
    font-size: 1rem;
  }
}

/* Accessibility improvements */
@media (prefers-reduced-motion: reduce) {
  * {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}

/* Focus styles for keyboard navigation */
.control-btn:focus,
.theme-toggle:focus,
.center-selector:focus,
.language-flag:focus {
  outline: 2px solid var(--accent-primary);
  outline-offset: 2px;
}

.message-input:focus {
  outline: none;
}

/* High contrast mode support */
@media (prefers-contrast: high) {
  :root {
    --border-color: #ffffff;
    --text-secondary: #ffffff;
  }
}
</style>

/**

/**
 * Setup voice recognition functionality
 */
function setupVoiceRecognition() {
  if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = LANGUAGES[currentLanguage].tag;
    
    recognition.onstart = () => {
      isListening = true;
      voiceIndicator.classList.add('active');
      voiceBtn.style.background = 'var(--accent-primary)';
      voiceBtn.style.color = 'white';
    };
    
    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      messageInput.value = transcript;
      messageInput.focus();
    };
    
    recognition.onend = () => {
      isListening = false;
      voiceIndicator.classList.remove('active');
      voiceBtn.style.background = '';
      voiceBtn.style.color = '';
    };
    
    recognition.onerror = (event) => {
      console.error('Speech recognition error:', event.error);
      isListening = false;
      voiceIndicator.classList.remove('active');
      voiceBtn.style.background = '';
      voiceBtn.style.color = '';
    };
  } else {
    voiceBtn.style.display = 'none';
  }
}

/**
 * Setup input handlers
 */
function setupInputHandlers() {
  // Send button click
  sendBtn.addEventListener('click', handleSendMessage);
  
  // Enter key to send (Shift+Enter for new line)
  messageInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      handleSendMessage();
    }
  });
  
  // Voice button click
  voiceBtn.addEventListener('click', () => {
    if (recognition) {
      if (isListening) {
        recognition.stop();
      } else {
        recognition.lang = LANGUAGES[currentLanguage].tag;
        recognition.start();
      }
    }
  });
}

/**
 * Handle sending a message
 */
async function handleSendMessage() {
  const message = messageInput.value.trim();
  if (!message) return;
  
  // Hide welcome message
  welcomeMessage.style.display = 'none';
  
  // Add user message to chat
  addMessage(message, 'user');
  
  // Clear input
  messageInput.value = '';
  messageInput.style.height = 'auto';
  
  // Show typing indicator
  const typingId = showTypingIndicator();
  
  // Process the message
  try {
    await processMessage(message);
  } catch (error) {
    console.error('Error processing message:', error);
    addMessage(LANGUAGES[currentLanguage].messages.error, 'ai');
  } finally {
    // Remove typing indicator
    removeTypingIndicator(typingId);
  }
  
  // Focus back on input
  messageInput.focus();
}

/**
 * Process user message and generate response
 */
async function processMessage(message) {
  try {
    console.log('üöÄ Starting processMessage with:', { message, language: currentLanguage, center: currentCenter.id });
    
    // Prepare the payload to send to N8N
    const payload = {
      message: message,
      language: currentLanguage,
      center: currentCenter.id,
      centerLabel: currentCenter.label,
      timestamp: new Date().toISOString(),
      articles: articles.slice(0, 100), // Send first 100 articles for context (avoid payload too large)
      locations: locations.slice(0, 100), // Send first 100 locations for context
      articlesCount: articles.length,
      locationsCount: locations.length
    };

    console.log('üì¶ Payload prepared for N8N:', {
      ...payload,
      articles: `${payload.articles.length} articles (truncated for logging)`,
      locations: `${payload.locations.length} locations (truncated for logging)`
    });
    console.log('üåê Sending request to:', N8N_WEBHOOK_URL);

    // Create AbortController for timeout handling
    const controller = new AbortController();
    const timeoutId = setTimeout(() => {
      console.error('‚è∞ Request timed out after', WEBHOOK_TIMEOUT / 1000, 'seconds');
      controller.abort();
    }, WEBHOOK_TIMEOUT);

    console.log('üì° Making fetch request...');
    const startTime = Date.now();

    // Send message to N8N webhook
    const response = await fetch(N8N_WEBHOOK_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Accept': 'application/json',
        'User-Agent': 'Duran-AI-Assistant/1.0'
      },
      body: JSON.stringify(payload),
      signal: controller.signal
    });

    // Clear timeout if request completes
    clearTimeout(timeoutId);
    const responseTime = Date.now() - startTime;
    console.log(`‚úÖ Response received in ${responseTime}ms, status:`, response.status, response.statusText);

    // Check if response is ok
    if (!response.ok) {
      console.error('‚ùå HTTP Error Response:', {
        status: response.status,
        statusText: response.statusText,
        headers: Object.fromEntries(response.headers.entries())
      });
      
      let errorBody = '';
      try {
        errorBody = await response.text();
        console.error('‚ùå Error response body:', errorBody);
      } catch (bodyError) {
        console.error('‚ùå Could not read error response body:', bodyError);
      }
      
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    console.log('üì• Parsing JSON response...');
    // Parse the response from N8N
    const aiResponse = await response.json();
    console.log('‚ú® Parsed AI response:', aiResponse);
    
    // Extract AI message from response
    let aiMessage = '';
    let showResultsData = null;
    let showLocationData = null;

    if (aiResponse.message) {
      aiMessage = aiResponse.message;
      console.log('üí¨ Using aiResponse.message');
    } else if (aiResponse.response) {
      aiMessage = aiResponse.response;
      console.log('üí¨ Using aiResponse.response');
    } else if (aiResponse.text) {
      aiMessage = aiResponse.text;
      console.log('üí¨ Using aiResponse.text');
    } else {
      aiMessage = 'He recibido tu mensaje, pero hubo un problema con la respuesta. ¬øPodr√≠as intentarlo de nuevo?';
      console.warn('‚ö†Ô∏è No message field found in response, using fallback');
    }

    // Check if AI wants to show search results
    if (aiResponse.showResults && Array.isArray(aiResponse.results)) {
      showResultsData = aiResponse.results;
      console.log('üìä Will show results:', showResultsData.length, 'items');
    }

    // Check if AI wants to show location
    if (aiResponse.showLocation && aiResponse.locationData) {
      showLocationData = aiResponse.locationData;
      console.log('üìç Will show location:', showLocationData);
    }

    console.log('‚úÖ Processing completed successfully');

    // Add AI message to chat
    addMessage(aiMessage, 'ai');

    // Show results if provided
    if (showResultsData) {
      showResults(showResultsData);
    }

    // Show location if provided
    if (showLocationData) {
      showProductLocation(showLocationData);
    }

  } catch (error) {
    console.error('üí• Error in processMessage:', {
      name: error.name,
      message: error.message,
      stack: error.stack,
      cause: error.cause
    });
    
    // Handle different types of errors
    let errorMessage = '';
    
    if (error.name === 'AbortError') {
      console.error('‚è∞ Request was aborted due to timeout');
      errorMessage = 'La consulta est√° tardando demasiado. Por favor, int√©ntalo de nuevo con una pregunta m√°s espec√≠fica.';
    } else if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
      console.error('üåê Network connectivity issue detected');
      errorMessage = 'No puedo conectar con el servidor de IA en este momento. Por favor, verifica tu conexi√≥n a internet e int√©ntalo de nuevo.';
    } else if (error.message.includes('HTTP error')) {
      console.error('üö´ HTTP error from server');
      const statusMatch = error.message.match(/status: (\d+)/);
      const status = statusMatch ? statusMatch[1] : 'unknown';
      errorMessage = `El servidor de IA respondi√≥ con error ${status}. Por favor, int√©ntalo de nuevo en unos momentos.`;
    } else if (error.message.includes('JSON')) {
      console.error('üìÑ JSON parsing error - invalid response format');
      errorMessage = 'El servidor envi√≥ una respuesta en formato incorrecto. Por favor, int√©ntalo de nuevo.';
    } else {
      console.error('‚ùì Unknown error type');
      errorMessage = LANGUAGES[currentLanguage].messages.error;
    }
    
    addMessage(errorMessage, 'ai');
    
    // Fallback to local search if webhook fails
    if (error.name !== 'AbortError') {
      console.log('üîÑ Attempting fallback to local search...');
      addMessage('Mientras tanto, puedo intentar una b√∫squeda local...', 'ai');
      const results = searchProducts(message);
      if (results.length > 0) {
        console.log('üìã Local search found', results.length, 'results');
        showResults(results);
      } else {
        console.log('üîç Local search returned no results');
      }
    }
  }
}

  if (hour < 12) return greetings.morning;
  if (hour < 18) return greetings.afternoon;
  return greetings.evening;
}

/**
 * Search products (simplified version)
 */
function searchProducts(query) {
  if (!articles || articles.length === 0) {
    return [];
  }

  // Normalize query for better matching
  const normalizedQuery = query.toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g, '');
  const keywords = query.toLowerCase().split(' ');
  
  // Search in actual articles data
  const results = articles.filter(article => {
    if (!article.Descripcion && !article.ReferenciaProveedor && !article.NumeroArticulo) {
      return false;
    }
    
    const description = (article.Descripcion || '').toLowerCase();
    const reference = (article.ReferenciaProveedor || '').toLowerCase();
    const articleNumber = (article.NumeroArticulo || '').toString().toLowerCase();
    const ean = (article.CodigoEAN || '').toLowerCase();
    
    return keywords.some(keyword => 
      description.includes(keyword) ||
      reference.includes(keyword) ||
      articleNumber.includes(keyword) ||
      ean.includes(keyword)
    );
  }).slice(0, 10); // Limit to 10 results
  
  // Transform to expected format
  return results.map(article => {
    // Find location for this article
    const location = locations.find(loc => loc.NumeroArticulo === article.NumeroArticulo);
    const locationText = location ? 
      `Pasillo ${location.Pasillo}, Lado ${location.Lado}, Estante ${location.Estante}, Balda ${location.Balda}` :
      'Ubicaci√≥n no disponible';
    
    return {
      id: article.NumeroArticulo,
      name: article.Descripcion || 'Sin descripci√≥n',
      reference: article.ReferenciaProveedor || 'Sin referencia',
      price: article.Precio ? `‚Ç¨${article.Precio}` : 'Precio no disponible',
      stock: article.Stock || 0,
      location: locationText,
      ean: article.CodigoEAN || '',
      provider: article.NombreProveedor || '',
      coordinates: location ? { x: location.X, y: location.Y } : null
    };
  });
}

/**
 * Speak message using Web Speech API
 */
function speakMessage(text) {
  if ('speechSynthesis' in window) {
    // Cancel any ongoing speech
    speechSynthesis.cancel();
    
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = LANGUAGES[currentLanguage].tag;
    utterance.rate = 0.9;
    utterance.pitch = 1;
    utterance.volume = 0.8;
    
    // Try to find a suitable voice
    const voices = speechSynthesis.getVoices();
    const preferredVoice = voices.find(voice => 
      voice.lang.startsWith(currentLanguage) || 
      voice.lang.startsWith(LANGUAGES[currentLanguage].tag.substring(0, 2))
    );
    
    if (preferredVoice) {
      utterance.voice = preferredVoice;
    }
    
    speechSynthesis.speak(utterance);
  }
}

/**
 * Utility function to parse CSV (simplified)
 */
function parseCSV(text) {
  const lines = text.split('\n').filter(line => line.trim());
  if (lines.length === 0) return [];
  
  const headers = lines[0].split(';').map(h => h.trim());
  const rows = [];
  
  for (let i = 1; i < lines.length; i++) {
    const values = lines[i].split(';').map(v => v.trim());
    const row = {};
    headers.forEach((header, index) => {
      row[header] = values[index] || '';
    });
    rows.push(row);
  }
  
  return rows;
}
