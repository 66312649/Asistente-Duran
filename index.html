<style>

.sphere.listening .g{animation:rot 8s linear infinite} @keyframes rot{to{transform:rotate(360deg)}}
.sphere .ring{position:absolute;left:50%;top:50%;width:60%;height:60%;transform:translate(-50%,-50%);border-radius:50%;border:1px solid rgba(255,255,255,.45);opacity:.5}

<script>
const APP_VERSION='v5.6-'+Date.now();
// === Centros oficiales: Calvi√†, Coll, Alcudia, Santany√≠ ===
const CENTERS={
  calvia:{id:'calvia', label:'Duran Calvi√†', a:'calvia/Articulos.csv', u:'calvia/Ubicaciones.csv', map:'calvia/plano-calvia.jpg'},

const LANGS={
 es:{name:"Espa√±ol",tag:"es-ES",sphere:{idle:"Listo",listening:"Escuchando‚Ä¶",thinking:"Pensando‚Ä¶",speaking:"Hablando‚Ä¶"}, greet:(name)=>{const h=new Date().getHours(); const hola=(h>=14?"Buenas tardes":"Buenos d√≠as"); return `${hola}${name?`, ${name}`:''}. ¬øEn qu√© puedo ayudarte?`}, side:s=> s==='I'?'Izquierda': s==='D'?'Derecha':(s||'‚Äî'), guide:(p,l,e,b,dir)=>`Desde este terminal, ${dir}. Luego al pasillo ${p}, lado ${l}, estante ${e}, balda ${b}.`, ask:"¬øQuieres indicaciones para localizarlo?"},

 pl:{name:"Polski",tag:"pl-PL",sphere:{idle:"Gotowe",listening:"S≈Çucham‚Ä¶",thinking:"My≈õlƒô‚Ä¶",speaking:"M√≥wiƒô‚Ä¶"}, greet:(name)=>{const h=new Date().getHours(); const d=(h>=14?"Dzie≈Ñ dobry":"Dzie≈Ñ dobry"); return `${d}${name?`, ${name}`:''}. W czym mogƒô pom√≥c?`}, side:s=> s==='I'?'Lewa': s==='D'?'Prawa':(s||'‚Äî'), guide:(p,l,e,b,dir)=>`Z tego terminala ${dir}. Nastƒôpnie alejka ${p}, strona ${l}, p√≥≈Çka ${e}, poziom ${b}.`, ask:"Chcesz wskaz√≥wek jak tam doj≈õƒá?"},
 ru:{name:"–†—É—Å—Å–∫–∏–π",tag:"ru-RU",sphere:{idle:"–ì–æ—Ç–æ–≤–æ",listening:"–°–ª—É—à–∞—é‚Ä¶",thinking:"–î—É–º–∞—é‚Ä¶",speaking:"–ì–æ–≤–æ—Ä—é‚Ä¶"}, greet:(name)=>{const h=new Date().getHours(); const hi=(h>=14?"–î–æ–±—Ä—ã–π –¥–µ–Ω—å":"–î–æ–±—Ä–æ–µ —É—Ç—Ä–æ"); return `${hi}${name?`, ${name}`:''}. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?`}, side:s=> s==='I'?'–õ–µ–≤–∞—è': s==='D'?'–ü—Ä–∞–≤–∞—è':(s||'‚Äî'), guide:(p,l,e,b,dir)=>`–û—Ç —ç—Ç–æ–≥–æ —Ç–µ—Ä–º–∏–Ω–∞–ª–∞: ${dir}. –ó–∞—Ç–µ–º —Ä—è–¥ ${p}, —Å—Ç–æ—Ä–æ–Ω–∞ ${l}, –ø–æ–ª–∫–∞ ${e}, —É—Ä–æ–≤–µ–Ω—å ${b}.`, ask:"–ü–æ–∫–∞–∑–∞—Ç—å –º–∞—Ä—à—Ä—É—Ç?"}
};

// ===== Banderas base64 =====
function b64(svg){ return 'data:image/svg+xml;base64,'+btoa(unescape(encodeURIComponent(svg))) }
const FLAGS={

// ===== Voz (salida) =====
let VOICES=[]; function refreshVoices(){ try{ VOICES=speechSynthesis.getVoices() }catch{} } refreshVoices(); speechSynthesis.onvoiceschanged=refreshVoices;
function pickVoice(tag){ tag=tag.toLowerCase(); const pool=VOICES.filter(v=> (v.lang||'').toLowerCase().startsWith(tag.slice(0,2)) || (v.lang||'').toLowerCase()===tag ); const score=v=>{ let s=0; const n=(v.name||'').toLowerCase(); if((v.lang||'').toLowerCase().startsWith(tag)) s+=5; if(n.includes('google')||n.includes('microsoft')) s+=3; if(n.includes('natural')||n.includes('neural')) s+=2; return s }; return pool.sort((a,b)=>score(b)-score(a))[0]||pool[0]||null }
function speak(text){ try{ const u=new SpeechSynthesisUtterance(text); const v=pickVoice(LANGS[lang].tag)||pickVoice('es-ES'); if(v) u.voice=v; u.lang=(v&&v.lang)||LANGS[lang].tag; u.rate=1; u.pitch=1; u.volume=1; speechSynthesis.cancel(); speechSynthesis.speak(u); setSphere('speaking'); const ms=Math.min(9000, Math.max(1800, text.split(/\s+/).length*340)); setTimeout(()=>setSphere('idle'), ms);}catch(e){console.warn(e)} }

let rec=null, listening=false, recStart=0, lastTranscriptTs=0;
function startListening(){ const SR=window.SpeechRecognition||window.webkitSpeechRecognition; if(!SR){ voiceWarn.style.display='block'; voiceWarn.textContent='Este navegador no soporta reconocimiento de voz. En Android usa Chrome/Edge. En iOS no est√° soportado.'; return } if(!location.protocol.startsWith('https')){ voiceWarn.style.display='block'; voiceWarn.textContent='La voz requiere HTTPS.'; return } rec=new SR(); rec.lang=LANGS[lang].tag; rec.continuous=true; rec.interimResults=true; rec.maxAlternatives=1; rec.onstart=()=>{ setSphere('listening'); voiceWarn.style.display='none'; lastTranscriptTs=Date.now(); voiceBox.style.display='grid' }; rec.onresult=(ev)=>{ let interim=''; let final=''; for(let i=ev.resultIndex;i<ev.results.length;i++){ const r=ev.results[i]; if(r.isFinal) final += r[0].transcript + ' '; else interim += r[0].transcript; } const any=(final+interim).trim(); if(any){ lastTranscriptTs=Date.now(); q.value=(q.value? q.value+' ' : '') + any; } }; rec.onerror=(e)=>{ voiceWarn.style.display='block'; if(e.error==='not-allowed') voiceWarn.textContent='Permiso de micr√≥fono denegado.'; else if(e.error==='no-speech') voiceWarn.textContent='No se detect√≥ voz.'; else if(e.error==='audio-capture') voiceWarn.textContent='No hay micr√≥fono.'; else voiceWarn.textContent='Error de voz: '+e.error; stopListening(); }; rec.onend=()=>{ if(!listening){ setSphere('idle'); return } const elapsed=Date.now()-recStart; if(Date.now()-lastTranscriptTs>6000 && elapsed<15000){ rec.start(); } else { listening=false; setSphere('idle'); } }; listening=true; recStart=Date.now(); rec.start(); }
function stopListening(){ try{ listening=false; rec&&rec.stop() }catch{} }
function setSphere(mode){ sphere.classList.remove('listening','speaking'); if(mode==='listening') sphere.classList.add('listening'); if(mode==='speaking') sphere.classList.add('speaking'); spLabel.textContent=LANGS[lang].sphere[mode]||'‚Ä¶'; statusEl.textContent=spLabel.textContent }

function loadRef(){ try{ const x=parseFloat(localStorage.getItem('terminalRefX_'+CENTER.id)); const y=parseFloat(localStorage.getItem('terminalRefY_'+CENTER.id)); if(!isNaN(x)&&!isNaN(y)) return {x,y}; }catch{} return null }

function clearRef(){ try{ localStorage.removeItem('terminalRefX_'+CENTER.id); localStorage.removeItem('terminalRefY_'+CENTER.id); termRef=null; renderRefPin(); }catch{} }
function renderRefPin(){ if(termRef){ const p=imgPointToPixels(termRef.x, termRef.y); pinRef.style.left=p.x+'px'; pinRef.style.top=p.y+'px'; pinRef.style.display='block'; refInfo.textContent=`Ref: X=${termRef.x.toFixed(2)} Y=${termRef.y.toFixed(2)}` } else { pinRef.style.display='none'; refInfo.textContent='Sin referencia' } }

function normalize(s){return (s||'').toString().toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'')}
const SYN=[["grupo de presion","grupo presion","grupo presi√≥n","presurizador","booster","hidrofor","estacion presion","estaci√≥n presi√≥n"],["bomba","electrobomba","impulsor","scala","prisma"],["manguito","acople","acoplamiento","union","uni√≥n","enchufe","conector","racor"],["valvula","v√°lvula","esfera","llave"],["tubo","tuberia","tuber√≠a","pe","polietileno","pvc","multicapa"],["codo","coud√©","coude"],["te","tee","derivacion","derivaci√≥n"],["filtro","filtros","e1"],["descalcificador","descalcificador myperla","myperla","bwt"]];
function expandSyn(q){ let s=normalize(q); for(const g of SYN){ for(const w of g){ if(s.includes(normalize(w))){ s+=' '+g.join(' ') } } } return s }
function parseNum(v){ if(v==null) return null; if(typeof v==='number') return v; const s=String(v).trim().replace(',','.'); const n=Number(s); return isFinite(n)? n : null }
function formatEUR(n){ const x=Number(n); if(!isFinite(x)) return ''; return x.toLocaleString('es-ES',{style:'currency',currency:'EUR'})+ ' + IVA' }
async function fetchText(url){ try{ const r=await fetch(url+`?v=${APP_VERSION}`,{cache:'no-store'}); if(!r.ok){ console.warn('No se pudo cargar',url,r.status); return null } return await r.text() }catch(e){ console.warn('Error fetch',url,e); return null } }
function parseCSV(text){ const lines=text.replace(/\r\n/g,'\n').replace(/\r/g,'\n').split('\n').filter(l=>l.trim().length); const sep=(lines[0].match(/;/g)||[]).length>(lines[0].match(/,/g)||[]).length?';':','; const rows=[]; for(const line of lines){ rows.push(parseCSVLine(line,sep)) } const headers=rows.shift().map(h=>h.trim()); return rows.map(r=>{ const o={}; headers.forEach((h,i)=> o[h]=(r[i]??'').trim()); return o }) }
function parseCSVLine(line,sep){ const out=[]; let cur=''; let inQ=false; for(let i=0;i<line.length;i++){ const ch=line[i]; if(ch==='"'){ if(inQ && line[i+1]==='"'){ cur+='"'; i++; } else { inQ=!inQ } } else if(ch===sep && !inQ){ out.push(cur); cur='' } else { cur+=ch } } out.push(cur); return out }

async function loadData(){ statusEl.textContent='Cargando datos‚Ä¶'; try{ const a=await fetchText(CENTER.a) || await fetchText('Articulos.csv'); ART=a? parseCSV(a) : []; const u=await fetchText(CENTER.u) || await fetchText('Ubicaciones.csv'); UBI=u? parseCSV(u) : []; mergeUbiWithLocal(); await mergeUbiWithRemote(); reindex(); try{ mapImg.src=(CENTER.map||'calvia/plano-calvia.jpg')+'?v='+APP_VERSION }catch{} centerBadge.textContent='Centro '+CENTER.label; statusEl.textContent=`Art√≠culos: ${ART.length} ¬∑ Ubicaciones: ${UBI.length}`; termRef=loadRef(); renderRefPin(); }catch(e){ console.warn(e); statusEl.textContent='Error cargando datos' } }

// ===== Persistencia ubicaciones =====
function saveUbiLocal(){ try{ localStorage.setItem('UBI@'+CENTER.id, JSON.stringify(UBI)) }catch(e){ console.warn('No se pudo guardar UBI en localStorage',e) } }
function mergeUbiWithLocal(){ try{ const raw=localStorage.getItem('UBI@'+CENTER.id); if(!raw) return; const loc=JSON.parse(raw); if(!Array.isArray(loc)) return; const byKey=r=>`${(r.NumeroArticulo||'').toString().trim()}|${CENTER.id}`; const map=new Map(loc.map(r=>[byKey(r),r])); for(const r of UBI){ map.set(byKey(r),r) } UBI=[...map.values()] }catch(e){ console.warn('No se pudo leer UBI local',e) } }
async function mergeUbiWithRemote(){ if(!UBI_API) return; try{ const r=await fetch(UBI_API+`/all?center=${CENTER.id}`); if(!r.ok) return; const rem=await r.json(); if(!Array.isArray(rem)) return; const byKey=r=>`${(r.NumeroArticulo||'').toString().trim()}|${CENTER.id}`; const map=new Map(UBI.map(x=>[byKey(x),x])); for(const x of rem){ map.set(byKey(x),x) } UBI=[...map.values()] }catch(e){ console.warn('Remoto no disponible',e) } }

function reindex(){ const only=UBI.filter(u=> (u.Centro===CENTER.label || u.Centro===CENTER.id || u.Centro==='Calvia' && CENTER.id==='calvia')); const map=new Map(); for(const u of only){ const k=(u.NumeroArticulo||'').toString().trim(); if(!map.has(k)) map.set(k,[]); map.get(k).push(u) } INDEX=Object.fromEntries(map) }
function pickLocation(num){ const list=INDEX[(num||'').toString().trim()]; if(!list||!list.length) return null; return list.slice().sort((a,b)=>Number(b.Stock||0)-Number(a.Stock||0))[0] }

// ===== B√∫squeda (manual) =====
function search(qraw){ const raw=(qraw||'').trim(); const qn=expandSyn(raw); const words=normalize(qn).split(/\s+/).filter(Boolean);
  const eanMatch=(raw.match(/\d{8,14}/)||[])[0]||null; const exactEAN=eanMatch? ART.find(a=> (a.CodigoEAN||'').replace(/\D/g,'')===eanMatch) : null;
  const exactNum=ART.find(a=> (a.NumeroArticulo||'').toString().trim()===raw);
  const exactRef=ART.find(a=> (a.ReferenciaProveedor||'').toString().trim().toLowerCase()===raw.toLowerCase());
  const scored=[]; for(const a of ART){ const text=normalize(`${a.Descripcion} ${a.ReferenciaProveedor} ${a.CodigoEAN}`); let s=0; for(const w of words){ if(!w) continue; if(text.includes(w)) s+=2; if(text.startsWith(w)) s+=1 } if(eanMatch && (a.CodigoEAN||'').replace(/\D/g,'')===eanMatch) s+=200; if(raw && (a.NumeroArticulo||'').toString().trim()===raw) s+=80; if(raw && (a.ReferenciaProveedor||'').toString().toLowerCase()===raw.toLowerCase()) s+=60; if(s>0) scored.push({a,score:s}) }
  scored.sort((x,y)=>y.score-x.score); const list=scored.map(x=>x.a);
  if(exactEAN && !list.includes(exactEAN)) list.unshift(exactEAN); if(exactNum && !list.includes(exactNum)) list.unshift(exactNum); if(exactRef && !list.includes(exactRef)) list.unshift(exactRef);
  return list.slice(0,100)
}

function renderResults(list){ resultsEl.innerHTML=''; resCount.textContent=list.length? `${list.length} resultados` : '0 resultados'; if(!list.length){ const d=document.createElement('div'); d.className='item'; d.innerHTML='<div>No se han encontrado art√≠culos (revisa Articulos.csv). Por favor, solicite ayuda a un vendedor.</div>'; resultsEl.appendChild(d); return }
  for(const a of list){ const fabricante=a.NombreProveedor||'‚Äî'; const precio=formatEUR(a.Precio||a.PVP||a.PrecioConIva||a.PrecioSinIva||''); const stockTxt = (a.Stock && a.Stock!==''? ` ¬∑ Stock: ${a.Stock}`:''); const card=document.createElement('div'); card.className='item'; card.innerHTML=`<div><strong>${a.Descripcion||'Sin descripci√≥n'}</strong></div><div class='sub'>Ref: ${a.ReferenciaProveedor||'‚Äî'} ¬∑ N¬∫: ${a.NumeroArticulo||'‚Äî'} ¬∑ EAN: ${a.CodigoEAN||'‚Äî'} ¬∑ Fabricante: ${fabricante} ¬∑ ${precio||''}${stockTxt}</div><div class='row'><button class='select btn-brand'>Seleccionar</button><button class='say'>Explicar</button><button class='expert' ${AI_URL?'':'style="display:none"'}>üí° Asesor</button></div>`; card.querySelector('.select').onclick=()=> selectArticle(a); card.querySelector('.say').onclick=()=> speak((a.Descripcion||'').toString()); const exp=card.querySelector('.expert'); if(exp) exp.onclick=()=> askExpert(a); resultsEl.appendChild(card) }
}

function selectionSpeech(a, stock){ const precio=formatEUR(a.Precio||a.PVP||a.PrecioConIva||a.PrecioSinIva||''); const name=a.Descripcion||'este art√≠culo'; const have= (stock!=null && stock!=='' && isFinite(Number(stock))) ? Number(stock) : null; switch(lang){ case 'ca': return `Has seleccionat ${name}. El seu preu √©s ${precio}. ${have!=null?`Actualment disposem de ${have} unitats en estoc.`:'No tenc estoc registrat per aquest producte.'} ${LANGS[lang].ask}`; case 'en': return `You selected ${name}. Price is ${precio}. ${have!=null?`We currently have ${have} units in stock.`:'We have no stock recorded for this item.'} ${LANGS[lang].ask}`; case 'de': return `Sie haben ${name} gew√§hlt. Preis ist ${precio}. ${have!=null?`Aktuell haben wir ${have} St√ºck auf Lager.`:'Kein Lagerbestand erfasst.'} ${LANGS[lang].ask}`; case 'pl': return `Wybrano ${name}. Cena to ${precio}. ${have!=null?`Aktualnie mamy ${have} sztuk na stanie.`:'Brak zarejestrowanego stanu.'} ${LANGS[lang].ask}`; case 'ru': return `–í—ã –≤—ã–±—Ä–∞–ª–∏ ${name}. –¶–µ–Ω–∞ ${precio}. ${have!=null?`–°–µ–π—á–∞—Å –≤ –Ω–∞–ª–∏—á–∏–∏ ${have} —à—Ç.`:'–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –Ω–∞–ª–∏—á–∏–∏.'} ${LANGS[lang].ask}`; default: return `Ha seleccionado ${name}. Su precio es ${precio}. ${have!=null?`Actualmente disponemos de ${have} unidades en stock.`:'Actualmente no tengo stock registrado para este art√≠culo.'} ${LANGS[lang].ask}`; } }
function selectArticle(a){ varSel=a; const loc=pickLocation(a.NumeroArticulo); const stock= (loc && (loc.Stock||loc.stock)) ?? a.Stock ?? ''; const txt=selectionSpeech(a, stock); speak(txt); const ms=Math.min(9000, Math.max(1800, txt.split(/\s+/).length*340)); setTimeout(()=>{ if(confirm(LANGS[lang].ask)) goMap(a); }, ms); }

// ===== Mapa =====
function getImageDrawMetrics(){ const rect=mapBox.getBoundingClientRect(); const cw=rect.width, ch=rect.height; const nw=mapImg.naturalWidth||cw, nh=mapImg.naturalHeight||ch; const scale=Math.min(cw/nw, ch/nh); const dw=nw*scale, dh=nh*scale; const leftOffset=(cw-dw)/2; const topOffset=(ch-dh)/2; return {rect,cw,ch,nw,nh,scale,dw,dh,leftOffset,topOffset} }
function imgPointToPixels(x,y){ const m=getImageDrawMetrics(); return { x: m.leftOffset + x*m.dw, y: m.topOffset + y*m.dh } }
function placePinFromXY(x,y){ const p=imgPointToPixels(x,y); pin.style.left=p.x+'px'; pin.style.top=p.y+'px'; pin.style.display='block' }
function dirFromRef(x,y){ if(!termRef||x==null||y==null) return 'sigue recto'; const dx=x-termRef.x, dy=y-termRef.y; const partX = Math.abs(dx)>0.05? (dx>0? (lang==='es'?'hacia la derecha':lang==='ca'?'cap a la dreta':'to the right') : (lang==='es'?'hacia la izquierda':lang==='ca'?'cap a l\'esquerra':'to the left')) : '';
  const partY = Math.abs(dy)>0.05? (dy>0? (lang==='es'?'hacia el fondo':lang==='ca'?'cap al fons':'forward') : (lang==='es'?'hacia la entrada':lang==='ca'?'cap a l\'entrada':'back')) : '';
  return [partX,partY].filter(Boolean).join(' y ') || (lang==='es'?'sigue recto':'go straight') }

function goMap(a){ varSel=a; showScreen('map'); const loc=pickLocation(a.NumeroArticulo); if(!loc){ speak('No tengo ubicaci√≥n registrada. Puedes capturarla en modo administrador.'); routeEl.textContent=''; pin.style.display='none'; if(admin) adminPanel.style.display='block'; renderRefPin(); return }
  const x=parseNum(loc.X), y=parseNum(loc.Y); if(x==null||y==null){ pin.style.display='none' } else { placePinFromXY(x,y) }
  const ladoRaw=(loc.Lado && (loc.Lado.Value||loc.Lado)) || loc.Lado || '‚Äî'; const lado=LANGS[lang].side((ladoRaw||'').toString().substring(0,1).toUpperCase()); const dir=dirFromRef(x,y);
  routeEl.textContent=LANGS[lang].guide(loc.Pasillo||'‚Äî', lado, loc.Estante||'‚Äî', loc.Balda||'‚Äî', dir); speak(routeEl.textContent);
  if(admin){ fPas.value=loc.Pasillo||''; fLado.value=lado; fEst.value=loc.Estante||''; fBal.value=loc.Balda||''; fX.value=(x??''); fY.value=(y??''); fStock.value=(loc.Stock||''); adminPanel.style.display='block' } renderRefPin(); }

mapBox.addEventListener('click',ev=>{ const m=getImageDrawMetrics(); const cx=ev.clientX - m.rect.left; const cy=ev.clientY - m.rect.top; const xNorm=(cx - m.leftOffset)/m.dw; const yNorm=(cy - m.topOffset)/m.dh; if(xNorm<0||yNorm<0||xNorm>1||yNorm>1) return; if(capturingRef){ saveRef(xNorm,yNorm); capturingRef=false; speak('Posici√≥n de referencia del terminal guardada'); return } if(!admin||!varSel) return; fX.value=xNorm.toFixed(2); fY.value=yNorm.toFixed(2); placePinFromXY(xNorm,yNorm); });
setRefModeBtn.onclick=()=>{ if(!adminGranted){ const p=prompt('Contrase√±a de administrador:'); if(p!=='0666'){ alert('Contrase√±a incorrecta'); return } adminGranted=true; } capturingRef=true; speak('Toca el plano para fijar la posici√≥n del terminal') };
clearRefBtn.onclick=()=>{ clearRef(); speak('Referencia eliminada') };

// ===== Guardar/Eliminar ubicaci√≥n (local + remoto opcional) =====
saveLocBtn.onclick=async()=>{ if(!varSel){ alert('Selecciona un art√≠culo en resultados.'); return } const num=(varSel.NumeroArticulo||'').toString().trim(); const ladoLetter=(fLado.value||'').toString().toUpperCase().startsWith('D')? 'D':'I'; const rec={ NumeroArticulo:num, Centro:CENTER.id, Pasillo:fPas.value||'', Lado:ladoLetter, Estante:fEst.value||'', Balda:fBal.value||'', X:fX.value||'', Y:fY.value||'', Stock:fStock.value||'' };
  const idx=UBI.findIndex(u=> (u.NumeroArticulo||'').toString().trim()===num && (u.Centro===CENTER.id||u.Centro===CENTER.label)); if(idx>=0) UBI[idx]=rec; else UBI.push(rec); reindex(); saveUbiLocal(); speak('Ubicaci√≥n guardada.');
  if(UBI_API){ try{ await fetch(UBI_API+'/set',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({center:CENTER.id, rec})}); }catch(e){ console.warn('No se pudo guardar remoto',e) } }
  goMap(varSel)
};

delLocBtn.onclick=async()=>{ if(!varSel) return; const num=(varSel.NumeroArticulo||'').toString().trim(); const before=UBI.length; UBI=UBI.filter(u=> (u.NumeroArticulo||'').toString().trim()!==num || !(u.Centro===CENTER.id||u.Centro===CENTER.label)); reindex(); saveUbiLocal(); if(UBI.length<before){ speak('Ubicaci√≥n eliminada.'); routeEl.textContent=''; pin.style.display='none' } if(UBI_API){ try{ await fetch(UBI_API+'/del',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({center:CENTER.id, numero:num})}); }catch(e){ console.warn('No se pudo borrar remoto',e) } } };

// ===== Expert (GPT opcional) =====
async function askExpert(a){ if(!AI_URL){ alert('Asesor no configurado'); return } try{ const ctx={ center:CENTER.id, numero:a.NumeroArticulo, ref:a.ReferenciaProveedor, desc:a.Descripcion, ean:a.CodigoEAN, fabricante:a.NombreProveedor, precio:a.Precio, stock:a.Stock }; const body={ q:q.value||a.Descripcion||'', lang, context:ctx }; const r=await fetch(AI_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)}); const t=await r.text(); speak(t); alert(t); }catch(e){ alert('No se pudo contactar con el asesor'); }
}

// ===== Navegaci√≥n =====
function showScreen(which){ scrHome.classList.remove('active'); scrResults.classList.remove('active'); scrMap.classList.remove('active'); if(which==='home') scrHome.classList.add('active'); else if(which==='results') scrResults.classList.add('active'); else if(which==='map') scrMap.classList.add('active'); window.scrollTo({top:0,behavior:'smooth'}) }
startBtn.onclick=()=>{ voiceBox.style.display='grid'; speak(LANGS[lang].greet(nameInput.value||'')) };
micBtn.onclick=()=> startListening();
goBtn.onclick=()=> doSearch();
q.onkeydown=(e)=>{ if(e.key==='Enter') doSearch() };
askBtn.onclick=()=>{ if(resultsEl.firstChild){ const first=resultsEl.firstChild.querySelector('.expert'); if(first) first.click(); else alert('No hay resultados a√∫n.') } else alert('Busca primero.'); };
backHome.onclick=()=> showScreen('home'); backResults.onclick=()=> showScreen('results'); againBtn.onclick=()=>{ q.value=''; showScreen('home'); resultsEl.innerHTML=''; routeEl.textContent=''; pin.style.display='none' };
adminToggle.onclick=()=>{ if(!adminGranted){ const p=prompt('Contrase√±a de administrador:'); if(p!=='0666'){ alert('Contrase√±a incorrecta'); return } adminGranted=true; } admin=!admin; adminToggle.classList.toggle('btn-brand', admin); adminPanel.style.display= admin? 'block':'none'; if(admin && varSel) goMap(varSel) };

function doSearch(){ stopListening(); setSphere('thinking'); const list=search(q.value||''); renderResults(list); showScreen('results'); setSphere('idle'); }

// ===== Init =====
(function init(){ drawCenters(); initFlags(); loadData().then(()=>{ speak(LANGS[lang].greet(nameInput.value||'')); }); })();

if('serviceWorker' in navigator){ navigator.serviceWorker.getRegistrations().then(rs=>{ rs.forEach(r=>r.unregister()) }); if(window.caches){ caches.keys().then(keys=> keys.forEach(k=>/^asistente-duran-/.test(k)&&caches.delete(k))) } }
</script>
