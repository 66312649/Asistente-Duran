<style>

.sphere.listening .g{animation:rot 8s linear infinite}
@keyframes rot{to{transform:rotate(360deg)}}
.sphere .ring{position:absolute;left:50%;top:50%;width:60%;height:60%;transform:translate(-50%,-50%);border-radius:50%;border:1px solid rgba(255,255,255,.45);opacity:.5}

     guide:(p,l,e,b,dir)=>`Des d'aquest terminal, ${dir}. Despr√©s al passad√≠s ${p}, costat ${l}, prestatge ${e}, balda ${b}.`},
 en:{name:"English",tag:"en-GB",sphere:{idle:"Ready",listening:"Listening‚Ä¶",thinking:"Thinking‚Ä¶",speaking:"Speaking‚Ä¶"},
     greet:(name)=>{const h=new Date().getHours(); const hello=(h>=14?"Good afternoon":"Good morning"); return `${hello}${name?`, ${name}`:''}. How can I help you?`},
     side:s=> s==='I'?'Left': s==='D'?'Right':(s||'‚Äî'),
     guide:(p,l,e,b,dir)=>`From this terminal, ${dir}. Then go to aisle ${p}, ${l} side, shelf ${e}, tier ${b}.`},
 de:{name:"Deutsch",tag:"de-DE",sphere:{idle:"Bereit",listening:"Zuh√∂ren‚Ä¶",thinking:"Denken‚Ä¶",speaking:"Sprechen‚Ä¶"},
     greet:(name)=>{const h=new Date().getHours(); const hallo=(h>=14?"Guten Tag":"Guten Morgen"); return `${hallo}${name?`, ${name}`:''}. Wie kann ich helfen?`},
     side:s=> s==='I'?'Links': s==='D'?'Rechts':(s||'‚Äî'),
     guide:(p,l,e,b,dir)=>`Von diesem Terminal ${dir}. Dann zum Gang ${p}, ${l}e Seite, Regal ${e}, Ebene ${b}.`},
 pl:{name:"Polski",tag:"pl-PL",sphere:{idle:"Gotowe",listening:"S≈Çucham‚Ä¶",thinking:"My≈õlƒô‚Ä¶",speaking:"M√≥wiƒô‚Ä¶"},
     greet:(name)=>{const h=new Date().getHours(); const d=(h>=14?"Dzie≈Ñ dobry":"Dzie≈Ñ dobry"); return `${d}${name?`, ${name}`:''}. W czym mogƒô pom√≥c?`},
     side:s=> s==='I'?'Lewa': s==='D'?'Prawa':(s||'‚Äî'),
     guide:(p,l,e,b,dir)=>`Z tego terminala ${dir}. Nastƒôpnie alejka ${p}, strona ${l}, p√≥≈Çka ${e}, poziom ${b}.`},
 ru:{name:"–†—É—Å—Å–∫–∏–π",tag:"ru-RU",sphere:{idle:"–ì–æ—Ç–æ–≤–æ",listening:"–°–ª—É—à–∞—é‚Ä¶",thinking:"–î—É–º–∞—é‚Ä¶",speaking:"–ì–æ–≤–æ—Ä—é‚Ä¶"},

     guide:(p,l,e,b,dir)=>`–û—Ç —ç—Ç–æ–≥–æ —Ç–µ—Ä–º–∏–Ω–∞–ª–∞: ${dir}. –ó–∞—Ç–µ–º —Ä—è–¥ ${p}, —Å—Ç–æ—Ä–æ–Ω–∞ ${l}, –ø–æ–ª–∫–∞ ${e}, —É—Ä–æ–≤–µ–Ω—å ${b}.`}
};

const FLAGS={es:'https://flagcdn.com/w80/es.png', ca:SENYERA, en:'https://flagcdn.com/w80/gb.png', de:'https://flagcdn.com/w80/de.png', pl:'https://flagcdn.com/w80/pl.png', ru:'https://flagcdn.com/w80/ru.png'};

// Synth voz salida
let VOICES=[]; function refreshVoices(){ try{ VOICES=speechSynthesis.getVoices() }catch{} } refreshVoices(); speechSynthesis.onvoiceschanged=refreshVoices;
function pickVoice(tag){ tag=tag.toLowerCase(); const pool=VOICES.filter(v=> (v.lang||'').toLowerCase().startsWith(tag.slice(0,2)) || (v.lang||'').toLowerCase()===tag ); const score=v=>{ let s=0; const n=(v.name||'').toLowerCase(); if((v.lang||'').toLowerCase().startsWith(tag)) s+=5; if(n.includes('google')||n.includes('microsoft')) s+=3; if(n.includes('natural')||n.includes('neural')) s+=2; return s }; return pool.sort((a,b)=>score(b)-score(a))[0]||pool[0]||null }
function speak(text){ try{ const u=new SpeechSynthesisUtterance(text); const v=pickVoice(LANGS[lang].tag)||pickVoice('es-ES'); if(v) u.voice=v; u.lang=(v&&v.lang)||LANGS[lang].tag; u.rate=1; u.pitch=1; u.volume=1; speechSynthesis.cancel(); speechSynthesis.speak(u); setSphere('speaking'); const ms=Math.min(7000, Math.max(1400, text.split(/\s+/).length*350)); setTimeout(()=>setSphere('idle'), ms);}catch(e){console.warn(e)} }

// Reconocimiento de voz
let rec=null, listening=false, recStart=0, lastTranscriptTs=0; 
function startListening(){
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!SR){ voiceWarn.style.display='block'; voiceWarn.textContent='Este navegador no soporta reconocimiento de voz. En Android usa Chrome/Edge. En iOS no est√° soportado.'; return }
  if(!location.protocol.startsWith('https')){ voiceWarn.style.display='block'; voiceWarn.textContent='La voz requiere HTTPS. Publica en GitHub Pages o Netlify para probar.'; return }
  rec=new SR(); rec.lang=LANGS[lang].tag; rec.continuous=true; rec.interimResults=true; rec.maxAlternatives=1;
  rec.onstart=()=>{ setSphere('listening'); voiceWarn.style.display='none'; lastTranscriptTs=Date.now(); voiceBox.style.display='grid' };
  rec.onresult=(ev)=>{ let interim=''; let final=''; for(let i=ev.resultIndex;i<ev.results.length;i++){ const r=ev.results[i]; if(r.isFinal) final += r[0].transcript + ' '; else interim += r[0].transcript; } const any=(final+interim).trim(); if(any){ lastTranscriptTs=Date.now(); q.value=(q.value? q.value+' ' : '') + any; doSearch(); } };
  rec.onerror=(e)=>{ voiceWarn.style.display='block'; if(e.error==='not-allowed') voiceWarn.textContent='Permiso de micr√≥fono denegado. Concede permiso y vuelve a pulsar üéôÔ∏è'; else if(e.error==='no-speech') voiceWarn.textContent='No se detect√≥ voz. Habla cerca del micr√≥fono.'; else if(e.error==='audio-capture') voiceWarn.textContent='No hay micr√≥fono disponible.'; else voiceWarn.textContent='Error de voz: '+e.error; stopListening(); };
  rec.onend=()=>{ if(!listening){ setSphere('idle'); return } const elapsed=Date.now()-recStart; if(Date.now()-lastTranscriptTs>6000 && elapsed<15000){ rec.start(); } else { listening=false; setSphere('idle'); } };
  listening=true; recStart=Date.now(); rec.start();
}
function stopListening(){ try{ listening=false; rec&&rec.stop() }catch{} }
function setSphere(mode){ sphere.classList.remove('listening','speaking'); if(mode==='listening') sphere.classList.add('listening'); if(mode==='speaking') sphere.classList.add('speaking'); spLabel.textContent=LANGS[lang].sphere[mode]||'‚Ä¶'; statusEl.textContent=spLabel.textContent }

function normalize(s){return (s||'').toString().toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'')}
const SYN=[["grupo de presion","grupo presion","grupo presi√≥n","presurizador","booster","hidrofor","estacion presion","estaci√≥n presi√≥n"],["bomba","electrobomba","impulsor","scala","prisma"],["manguito","acople","acoplamiento","union","uni√≥n","enchufe","conector","racor"],["valvula","v√°lvula","esfera","llave"],["tubo","tuberia","tuber√≠a","pe","polietileno","pvc","multicapa"],["codo","coud√©","coude"],["te","tee","derivacion","derivaci√≥n"],["filtro","filtros","e1"],["descalcificador","descalcificador myperla","myperla","bwt"]];
function expandSyn(q){ let s=normalize(q); for(const g of SYN){ for(const w of g){ if(s.includes(normalize(w))){ s+=' '+g.join(' ') } } } return s }
function parseNum(v){ if(v==null) return null; if(typeof v==='number') return v; const s=String(v).trim().replace(',','.'); const n=Number(s); return isFinite(n)? n : null }
function formatEUR(n){ const x=Number(n); if(!isFinite(x)) return ''; return x.toLocaleString('es-ES',{style:'currency',currency:'EUR'})+ ' + IVA' }
async function fetchText(url){ try{ const r=await fetch(url+`?v=${APP_VERSION}`,{cache:'no-store'}); if(!r.ok) return null; return await r.text() }catch{ return null } }
function parseCSV(text){ const lines=text.replace(/\r\n/g,'\n').replace(/\r/g,'\n').split('\n').filter(l=>l.trim().length); const sep=(lines[0].match(/;/g)||[]).length>(lines[0].match(/,/g)||[]).length?';':','; const rows=[]; for(const line of lines){ rows.push(parseCSVLine(line,sep)) } const headers=rows.shift().map(h=>h.trim()); return rows.map(r=>{ const o={}; headers.forEach((h,i)=> o[h]=(r[i]??'').trim()); return o }) }
function parseCSVLine(line,sep){ const out=[]; let cur=''; let inQ=false; for(let i=0;i<line.length;i++){ const ch=line[i]; if(ch==='"'){ if(inQ && line[i+1]==='"'){ cur+='"'; i++; } else { inQ=!inQ } } else if(ch===sep && !inQ){ out.push(cur); cur='' } else { cur+=ch } } out.push(cur); return out }
async function loadData(){ const a=await fetchText('Articulos.csv'); if(a){ ART=parseCSV(a) } const u=await fetchText('Ubicaciones.csv'); if(u){ UBI=parseCSV(u) } reindex(); try{ document.getElementById('mapImg').src='plano-calvia.jpg?v='+APP_VERSION }catch{} }
function reindex(){ const only=UBI.filter(u=> (u.Centro===CENTER || u.Centro==='Calvia')); const map=new Map(); for(const u of only){ const k=(u.NumeroArticulo||'').toString().trim(); if(!map.has(k)) map.set(k,[]); map.get(k).push(u) } INDEX=Object.fromEntries(map) }
function pickLocation(num){ const list=INDEX[(num||'').toString().trim()]; if(!list||!list.length) return null; return list.slice().sort((a,b)=>Number(b.Stock||0)-Number(a.Stock||0))[0] }

// B√∫squeda con prioridad EAN
function search(qraw){ const raw=(qraw||'').trim(); const qn=expandSyn(raw); const words=normalize(qn).split(/\s+/).filter(Boolean);
  const onlyDigits=/^\d{8,14}$/.test(raw.replace(/\s+/g,''))? raw.replace(/\s+/g,'') : null;
  const exactEAN=onlyDigits? ART.find(a=> (a.CodigoEAN||'').replace(/\s+/g,'')===onlyDigits) : null;
  const exactNum=ART.find(a=> (a.NumeroArticulo||'').toString().trim()===raw);
  const exactRef=ART.find(a=> (a.ReferenciaProveedor||'').toString().trim().toLowerCase()===raw.toLowerCase());
  const scored=[]; for(const a of ART){ const text=normalize(`${a.Descripcion} ${a.ReferenciaProveedor} ${a.CodigoEAN}`); let s=0; for(const w of words){ if(!w) continue; if(text.includes(w)) s+=2; if(text.startsWith(w)) s+=1 } if(onlyDigits && (a.CodigoEAN||'').replace(/\s+/g,'')===onlyDigits) s+=100; if(raw && (a.NumeroArticulo||'').toString().trim()===raw) s+=50; if(raw && (a.ReferenciaProveedor||'').toString().trim().toLowerCase()===raw.toLowerCase()) s+=40; if(s>0) scored.push({a,score:s}) }
  scored.sort((x,y)=>y.score-x.score);
  const list=scored.map(x=>x.a);
  if(exactEAN && !list.includes(exactEAN)) list.unshift(exactEAN);
  if(exactNum && !list.includes(exactNum)) list.unshift(exactNum);
  if(exactRef && !list.includes(exactRef)) list.unshift(exactRef);
  return list.slice(0,100)
}

function renderResults(list){ resultsEl.innerHTML=''; resCount.textContent=list.length? `${list.length} resultados` : '0 resultados'; if(!list.length){ const d=document.createElement('div'); d.className='item'; d.innerHTML='<div>No se han encontrado art√≠culos. Por favor, solicite ayuda a un vendedor.</div>'; resultsEl.appendChild(d); return }
  for(const a of list){ const loc=pickLocation(a.NumeroArticulo); const fabricante=a.NombreProveedor||'‚Äî'; const precio=formatEUR(a.Precio||a.PVP||a.PrecioConIva||a.PrecioSinIva||''); const sub=`Fabricante: ${fabricante} ¬∑ ${precio||''} ${(precio?'':'')}`; const card=document.createElement('div'); card.className='item'; card.innerHTML=`<div><strong>${a.Descripcion||'Sin descripci√≥n'}</strong></div><div class='sub'>Ref: ${a.ReferenciaProveedor||'‚Äî'} ¬∑ EAN: ${a.CodigoEAN||'‚Äî'} ¬∑ ${sub}</div><div class='row'><button class='goMap btn-brand'>Gu√≠ame</button><button class='say'>Explicar</button></div>`; card.querySelector('.goMap').onclick=()=> goMap(a); card.querySelector('.say').onclick=()=> speak((a.Descripcion||'').toString()); resultsEl.appendChild(card) }
}

function dirFromRef(x,y){ if(!termRef||x==null||y==null) return 'sigue recto'; const dx=x-termRef.x, dy=y-termRef.y; const partX = Math.abs(dx)>0.05? (dx>0? (lang==='es'?'hacia la derecha':lang==='ca'?'cap a la dreta':'to the right') : (lang==='es'?'hacia la izquierda':lang==='ca'?'cap a l\'esquerra':'to the left')) : '';
  const partY = Math.abs(dy)>0.05? (dy>0? (lang==='es'?'hacia el fondo':lang==='ca'?'cap al fons':'forward') : (lang==='es'?'hacia la entrada':lang==='ca'?'cap a l\'entrada':'back')) : '';
  return [partX,partY].filter(Boolean).join(' y ') || (lang==='es'?'sigue recto':'go straight') }

function goMap(a){ varSel=a; showScreen('map'); const loc=pickLocation(a.NumeroArticulo); if(!loc){ speak('No tengo ubicaci√≥n registrada. Puedes capturarla en modo administrador.'); routeEl.textContent=''; pin.style.display='none'; if(admin) adminPanel.style.display='block'; return }
  const x=parseNum(loc.X), y=parseNum(loc.Y); if(x==null||y==null){ pin.style.display='none' } else { pin.style.left=(x*100)+'%'; pin.style.top=(y*100)+'%'; pin.style.display='block' }
  const ladoRaw=(loc.Lado && (loc.Lado.Value||loc.Lado)) || loc.Lado || '‚Äî'; const lado=LANGS[lang].side((ladoRaw||'').toString().substring(0,1).toUpperCase()); const dir=dirFromRef(x,y);
  routeEl.textContent=LANGS[lang].guide(loc.Pasillo||'‚Äî', lado, loc.Estante||'‚Äî', loc.Balda||'‚Äî', dir);
  // IMPORTANTE: no decir "He encontrado...", solo la gu√≠a
  speak(routeEl.textContent);
  if(admin){ fPas.value=loc.Pasillo||''; fLado.value=lado; fEst.value=loc.Estante||''; fBal.value=loc.Balda||''; fX.value=(x??''); fY.value=(y??''); adminPanel.style.display='block' }
  renderRefPin();
}

function download(name,text){ const blob=new Blob([text],{type:'text/plain;charset=utf-8'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download=name; a.click(); setTimeout(()=>URL.revokeObjectURL(a.href),800) }
function exportCSV(name, rows, head){ const lines=[head.join(';')]; for(const r of rows){ lines.push(head.map(h=> String(r[h]??'').replaceAll('"','""')).map(v=> (/[,;"\n]/.test(v)? '"'+v+'"' : v)).join(';')) } download(name, lines.join('\n')) }

async function handleFile(f){ if(!f){ alert('Selecciona un archivo Excel o CSV'); return } const name=f.name.toLowerCase(); if(name.endsWith('.csv')){ const t=await f.text(); ART=parseCSV(t); alert('CSV de art√≠culos importado.'); showScreen('results'); renderResults(search(q.value||'')); return }
  const buf=await f.arrayBuffer(); const wb=XLSX.read(new Uint8Array(buf),{type:'array'}); const ws=wb.Sheets[wb.SheetNames[0]]; const rows=XLSX.utils.sheet_to_json(ws,{defval:'',raw:false});
  const mapRow=r=>({
    NumeroArticulo: r.NumeroArticulo||r.numeroArticulo||r.Numero||r['N√∫mero']||r['N¬∫']||'',
    ReferenciaProveedor: r.ReferenciaProveedor||r['Referencia Proveedor']||r.Ref||r['REF']||'',
    Descripcion: r.Descripcion||r['Descripci√≥n']||r.Description||r['DESCRIPCION']||'',
    CodigoEAN: r.CodigoEAN||r.EAN||r.Codigo||r.C√≥digo||r['EAN13']||'',
    NombreProveedor: r.NombreProveedor||r.Proveedor||r['Fabricante']||r['Marca']||'',
    ImagenURL: r.ImagenURL||r.Imagen||'',
    FichaTecnica: r.FichaTecnica||r['Ficha T√©cnica']||'',
    Manual: r.Manual||'',
    Precio: r.Precio||r.PVP||r['PVP']||r['Precio sin IVA']||r['Precio']||''
  });
  ART=rows.map(mapRow).filter(r=> r.Descripcion||r.ReferenciaProveedor||r.CodigoEAN);
  alert('Excel importado.'); showScreen('results'); renderResults(search(q.value||'')); }
